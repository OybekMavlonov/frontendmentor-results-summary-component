<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link href="./output.css" rel="stylesheet">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="bg-blue-100 h-screen flex flex-col">
    <!-- Spacer to center main vertically -->
    <div class="flex-grow flex items-center justify-center">
        <main class="bg-white max-w-[612px] w-full mx-auto sm:rounded-3xl h-full sm:h-auto rounded-none shadow-lg flex flex-col sm:flex-row items-center">
            <div class="sm:w-1/2 w-full bg-gradient-to-b from-blue-slate to-blue-royal
            sm:rounded-3xl rounded-b-3xl rounded-t-none py-6 px-14 flex items-center flex-col">
                <h4 class="text-center text-xl font-bold text-lavender font-hanken">Your Result</h4>
                <div class="flex flex-col items-center justify-center rounded-full
        w-44 h-44 bg-gradient-to-b from-blue-violet to-blue-persian my-6 gap-2">
                    <h1 class="text-white text-7xl font-hanken text-center font-bold">76</h1>
                    <div class="font-hanken text-lavender text-md">of 100</div>
                </div>
                <h3 class="text-center text-3xl font-bold text-white font-hanken mb-4">Great</h3>
                <p class="font-hanken text-lavender text-sm font-medium text-center">You scored higher than 65% of the
                    people who have taken these tests.</p>
            </div>
            <div class="p-6 sm:w-1/2 w-full">
                <h4 class="text-xl font-bold text-blue-800 font-hanken mb-6">Summary</h4>
                <ul class="result-list flex flex-col gap-2"></ul>
                <button class="text-white font-hanken bg-blue-800 rounded-3xl p-3 mt-8 w-full font-bold hover:bg-blue-650">
                    Continue
                </button>
            </div>
        </main>
    </div>

    <!-- Attribution at the bottom -->
    <div class="attribution text-sm text-gray-600 text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                        class="text-blue-500 underline">Frontend Mentor</a>.
        Coded by <a href="https://github.com/OybekMavlonov/frontendmentor-results-summary-component" target="_blank" class="text-blue-500 underline">Oybek</a>.
    </div>
</div>
<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
